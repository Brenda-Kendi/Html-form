<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./account.css"/>
        <title>Account</title>

    </head>
    <body>
        <div class="main">
            <div>
                <h1>Create an Intuit account</h1>

            </div>
            <div class="paragraph">
                <p>One account for everything Intuit, including Mint.</p>
                <p>Learn more</p>
                <p>Already have an account?Sign in</p>

            </div>
            <div>
                <form>
                    <div class="details">
                        <label>Email address</label>
                        <input type="email" name="email" placeholder="You'll verify this" required/>
                    </div>
                    <div class="details">
                        <label>Phone(recommended)</label>
                        <input type="number" name="phone" placeholder="Helps with lost passwords and security" required/>
                        <small>Standard call, messaging or data rates may apply.</small>
                    </div>
                    <div class="details">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Don't reuse an old password" required/>
                        
                    </div>
                    <div class="button">
                        <input type="submit" value="Create Account"/>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
